<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    min-height: 100vh;
    background: linear-gradient(135deg, #ffc3a0, #ffafbd);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Brush Script MT', cursive;
    overflow: hidden;
}

.container {
    position: relative;
    perspective: 1200px;
}

.instruction {
    position: absolute;
    top: -60px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 24px;
    color: white;
    transition: opacity 0.5s ease;
}

.container.open .instruction {
    opacity: 0;
}

/* Envelope */
.envelope {
    width: 400px;
    height: 280px;
    position: relative;
    cursor: pointer;
    transform-style: preserve-3d;
    transition: transform 1s ease 0.8s, opacity 0.5s ease 1.3s;
}

.container.open .envelope {
    transform: translateY(600px);
    opacity: 0;
    pointer-events: none;
}

.envelope-back {
    width: 100%;
    height: 100%;
    background: #fff0f5;
    border: 3px solid #ff69b4;
    border-radius: 8px;
    position: absolute;
    z-index: 1;
}

.envelope-flap {
    width: 0;
    height: 0;
    border-left: 200px solid transparent;
    border-right: 200px solid transparent;
    border-top: 140px solid #ffb6c1;
    position: absolute;
    top: 0;
    left: 0;
    transform-origin: top center;
    transition: transform 0.8s ease;
    z-index: 3;
}

.container.open .envelope-flap {
    transform: rotateX(180deg);
}

/* Card */
.card {
    width: 340px;
    height: 480px;
    background: linear-gradient(#fff, #ffe4e1);
    border: 2px solid #ff69b4;
    border-radius: 12px;
    position: absolute;
    left: 30px;
    top: 40px;
    z-index: 5;
    box-shadow: 0 10px 30px rgba(255,105,180,0.3);
    padding: 40px 30px;
    text-align: center;
    opacity: 0;
    transform: translateY(100px);
    transition: transform 1s ease, opacity 0.8s ease;
}

.container.open .card {
    opacity: 1;
    transform: translateY(-260px);
}

h1 {
    font-size: 42px;
    color: #ff1493;
    margin-bottom: 15px;
}

p {
    font-size: 22px;
    color: #d63384;
    line-height: 1.5;
}

.heart {
    font-size: 32px;
    margin: 10px 0;
    animation: heartbeat 1.4s infinite;
}

@keyframes heartbeat {
    0%,100% { transform: scale(1); }
    50% { transform: scale(1.1); }
}

/* Buttons */
.buttons {
    margin-top: 25px;
    display: flex;
    flex-direction: column;
    gap: 15px;
    align-items: center;
}

button {
    font-family: inherit;
    font-size: 24px;
    padding: 10px 24px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    transition: transform 0.2s ease;
}

#yesBtn {
    background: #ff4d88;
    color: white;
}

#noBtn {
    background: #ccc;
    color: #555;
}

/* Floating Hearts */
.floating-heart {
    position: fixed;
    font-size: 40px;
    cursor: pointer;
    transition: transform 0.3s ease;
    z-index: 10;
    animation: float 3s ease-in-out infinite;
}

.floating-heart:hover {
    transform: scale(1.2);
}

@keyframes float {
    0%, 100% { transform: translateY(0px); }
    50% { transform: translateY(-20px); }
}

/* Image Modal */
.image-modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.8);
    z-index: 1000;
    justify-content: center;
    align-items: center;
}

.image-modal.active {
    display: flex;
}

.modal-content {
    position: relative;
    max-width: 90%;
    max-height: 90%;
    display: flex;
    align-items: center;
    gap: 30px;
}

.modal-content img {
    max-width: 60%;
    max-height: 90vh;
    border-radius: 12px;
    box-shadow: 0 10px 50px rgba(255, 105, 180, 0.5);
}

.image-caption {
    color: white;
    font-size: 28px;
    max-width: 35%;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    line-height: 1.4;
}

.close-modal {
    position: absolute;
    top: -40px;
    right: 0;
    font-size: 40px;
    color: white;
    cursor: pointer;
    background: none;
    border: none;
    padding: 0;
}

.close-modal:hover {
    color: #ff69b4;
}

</style>
</head>

<body>
<div class="container" id="container">
    <div class="instruction">Click to open ðŸ’Œ</div>

    <div class="envelope">
        <div class="envelope-back"></div>
        <div class="envelope-flap"></div>
    </div>

    <div class="card">
        <h1 id="title">Will You Be My Valentine?</h1>
        <div class="heart">ðŸ‘€</div>
        <p id="message">It would be such an honor to spend this Valentines day with you </p>

        <div class="buttons">
            <button id="yesBtn">Yes ðŸ’–</button>
            <button id="noBtn">No ðŸ™ƒ</button>
        </div>
    </div>
</div>

<!-- Image Modal -->
<div class="image-modal" id="imageModal">
    <div class="modal-content">
        <button class="close-modal" id="closeModal">Ã—</button>
        <img id="modalImage" src="" alt="Memory">
        <div class="image-caption" id="imageCaption"></div>
    </div>
</div>

<script>
const container = document.getElementById("container");
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const title = document.getElementById("title");
const message = document.getElementById("message");
const imageModal = document.getElementById("imageModal");
const modalImage = document.getElementById("modalImage");
const imageCaption = document.getElementById("imageCaption");
const closeModal = document.getElementById("closeModal");

// Your images with captions - UPDATE THESE to match your actual images and messages
const memories = [
    {
        image: "images/pic9.jpg",
        caption: "Our first date together!!! The day I truly fell in love"
    },
    {
        image: "images/pic8.jpg",
        caption: "Us and friend!!!!! He probably misses me *wink* "
    },
    {
        image: "images/pic16.jpg",
        caption: "You loveeee my feet... I love more than your feet... I love you ðŸ‘€ "
    },
    {
        image: "images/pic11.jpg",
        caption: "Look how tuff and underground we are!"
    },
    {
        image: "images/pic4.jpg",
        caption: "Funny days, many more to come!"
    },
    {
        image: "images/pic3.jpg",
        caption: "You luhhhhh me and I luhhhhh youuuuu"
    },
    {
        image: "images/pic10.jpg",
        caption: "Our first night out!!!!! crazy crazy... Many more to come! Remember that!"
    },
    {
        image: "images/pic5.jpg",
        caption: "The day I made you mine, you've made my life so much better"
    }

];

// Create floating hearts
function createFloatingHearts() {
    const heartPositions = [
        { top: '10%', left: '5%' },
        { top: '20%', left: '85%' },
        { top: '70%', left: '10%' },
        { top: '60%', left: '90%' },
        { top: '30%', left: '15%' },
        { top: '80%', left: '80%' },
        { top: '15%', left: '92%' },
        { top: '75%', left: '5%' }
    ];

    heartPositions.forEach((pos, index) => {
        const heart = document.createElement('div');
        heart.className = 'floating-heart';
        heart.innerHTML = 'ðŸ’–';
        heart.style.top = pos.top;
        heart.style.left = pos.left;
        heart.style.animationDelay = `${index * 0.3}s`;
        
        heart.addEventListener('click', () => {
            if (memories[index]) {
                modalImage.src = memories[index].image;
                imageCaption.textContent = memories[index].caption;
                imageModal.classList.add('active');
            }
        });
        
        document.body.appendChild(heart);
    });
}

// Close modal
closeModal.addEventListener('click', () => {
    imageModal.classList.remove('active');
});

imageModal.addEventListener('click', (e) => {
    if (e.target === imageModal) {
        imageModal.classList.remove('active');
    }
});

// Create hearts after a delay so they don't interfere with the envelope opening
setTimeout(createFloatingHearts, 2000);

container.addEventListener("click", () => {
    container.classList.add("open");
});

/* No button dodge */
function moveNoButton() {
    const x = Math.random() * 400 - 200;
    const y = Math.random() * 300 - 150;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
}

noBtn.addEventListener("click", moveNoButton);
noBtn.addEventListener("touchstart", (e) => {
    e.preventDefault();
    moveNoButton();
});

/* Yes button */
yesBtn.addEventListener("click", () => {
    title.innerText = "AYYYYYYY";
    message.innerText = "THANK YOU THANK YOU YAYYYYY (also tap the hearts)";
    noBtn.style.display = "none";
    yesBtn.style.transform = "scale(1.2)";
});
</script>
</body>
</html>
